<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="calculator">
    
        <div class="row1">
            <button class="button button0">0</button>
            <button class="button buttonPeriod">.</button>
            <button class="button buttonPercent">%</button>
            <button class="button buttonPlus">+</button>
            <button class="button buttonEqual">=</button>
        </div>
        
        <div class="row2">
            <button class="button button1">1</button>
            <button class="button button2">2</button>
            <button class="button button3">3</button>
            <button class="button buttonMinus">-</button>
            <button class="button buttonPowerOf">^</button>
            <button class="button buttonSquareRoot">√</button>
        </div>

        <div class="row3">
            <button class="button button4">4</button>
            <button class="button button5">5</button>
            <button class="button button6">6</button>
            <button class="button buttonMultiply">x</button>
            <button class="button buttonParanthesisOpen">(</button>
            <button class="button buttonParanthesisClose">)</button>
        </div>
        <div class="row4">
            <button class="button button7">7</button>
            <button class="button button8">8</button>
            <button class="button button9">9</button>
            <button class="button buttonDivide">÷</button>
            <button class="button theButtonClear">C</button>
            <button class="button buttonUndo">undo</button>
        </div>
        <div class="display">
            <div class="numbersDisplay"></div>
        </div>

       

    </div>

    <div class="footer"> Developed by Miguel Gil</div>
    
    
</body>
</html>
